<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .message {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>Iswariya,<br>will you be my Valentine? ‚ù§Ô∏è</h2>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    document.getElementById("yesBtn").onclick = function () {
      document.getElementById("card").innerHTML =
        '<div class="message">I love you ‚ù§Ô∏è.You cant escape,you are stuck with me in this lifetime üòÇ‚ù§Ô∏è</div>';
    };
  </script>

</body>
</html>
